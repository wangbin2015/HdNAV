<!DOCTYPE html>
<html>
<head>
	<title>Hdmap debug page</title>

	<link rel="stylesheet" href="../../dist/hdmap.css" />

	<link rel="stylesheet" href="../css/screen.css" />

	<script type="text/javascript" src="../../build/deps.js"></script>
	<script src="../hdmap-include.js"></script>
</head>
<body>

	<div id="map"></div>

	<script type="text/javascript">
	    // Test that changing between layers with differing zoomlevels also updates
        // the zoomlevels in the map + also

		var map = HDMap.map('map').setView(HDMap.latLng(50.5, 30.51), 0);

		var osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = HDMap.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {attribution: osmAttrib, minZoom: 0, maxZoom: 10}).addTo(map),
			osm2 = HDMap.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {attribution: 'Hello world', minZoom: 5, maxZoom: 18});

		HDMap.control.layers({
			'OSM (5-18)': osm2,
			'OSM (0-10)': osm
		}).addTo(map);

		HDMap.control.scale().addTo(map);

		for (var i = 0; i < 1000; i++) {
			HDMap.marker(getRandomLatLng(map)).addTo(map);
		}


	</script>
</body>
</html>
