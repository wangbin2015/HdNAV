<!DOCTYPE html>
<html>
<head>
	<title>Hdmap debug page</title>

	<link rel="stylesheet" href="../../dist/hdmap.css" />

	<link rel="stylesheet" href="../css/screen.css" />
	<script type="text/javascript" src="../../build/deps.js"></script>
	<script src="../hdmap-include.js"></script>
</head>
<body>
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>

	<script>
		var map = HDMap.map('map');

		var marker = HDMap.marker([51.5, -0.09])
			.bindPopup("<b>Hello world!</b><br />I am a popup.")
			.addTo(map);
			//.openPopup();

		var marker2 = HDMap.marker([51.525, -0.09])
			.addTo(map);

		map.setView([51.505, -0.09], 13);

		var osm = HDMap.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		}).addTo(map);

		var a_popup = HDMap.popup().setContent('Previously created')

		marker2.bindPopup(a_popup);
	</script>
</body>
</html>
