<!DOCTYPE html>
<html>
<head>
	<title>Hdmap debug page</title>

	<link rel="stylesheet" href="../../dist/hdmap.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/screen.css" />

	<script type="text/javascript" src="../../build/deps.js"></script>
	<script src="../hdmap-include.js"></script>
	<style>
	body {
		direction: rtl;
	}
</style>
</head>
<body>

	<p>Click the map to place a popup at the mouse location</p>
	<div id="map"></div>

	<script type="text/javascript">

		var osm = HDMap.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		});

		var map = HDMap.map('map')
				.setView([50.5, 30.51], 15)
				.addLayer(osm);

		map.on('click', function(e) {
			HDMap.popup().setLatLng(e.latlng).setContent('Hello').openOn(map);
		});
	</script>
</body>
</html>
