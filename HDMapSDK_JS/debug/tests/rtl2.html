<html dir="rtl">
<head>

	<link rel="stylesheet" href="../../dist/hdmap.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/mobile.css" />

	<script type="text/javascript" src="../../build/deps.js"></script>
	<script src="../hdmap-include.js"></script>
	<style>
    #map { height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map = HDMap.map('map').setView([51.505, -0.09], 13);
  HDMap.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
map.on('click', function(e) {
    HDMap.popup().setLatLng(e.latlng).setContent('Hello').openOn(map);
});

</script>
</body>
</html>
