        }

        {
           case mixMap._url:
                landGrid.remove();
                seaGrid.remove();

                break;
            case landMap._url:
                mixGrid.remove();
                seaGrid.remove();
                landGrid.addTo(map);
                break;
            case seaMap._url:

                landGrid.remove();
                seaGrid.addTo(map);
